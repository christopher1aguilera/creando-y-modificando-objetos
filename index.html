<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Desafio</title>
</head>
<body>
    <div class="container">
        <div class="mx-auto text-center">
            <h2 class="my-3">Consulta</h2>
        </div>
        <form>
            <div class="form-group">
              <label for="cnombre">consultorio: </label>
              <input type="text" class="form-control" id="cnombre">
            </div>
            <div class="form-group">
              <label for="pnombre">Numero Telefonico: </label>
              <input type="text" class="form-control" id="pnombre">
            </div>
            <div class="form-group">
              <label for="edad">Lugar de Residencia: </label>
              <input type="text" class="form-control" id="edad">
            </div>
            <div class="form-group">
              <label for="rut">Nombre de la Mascota: </label>
              <input type="text" class="form-control" id="rut">
            </div>
            <div class="form-group">
                <label for="diagnostico">Motivo de la consulta: </label>
                <input type="text" class="form-control" id="diagnostico">
              </div>
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <select class="form-control" id="tipo">
                  <option value="añadir">añadir</option>
                  <option value="modificar">modificar</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
          </form>
          <div class="text-center mt-5">
              <p>Datos Agregados</p>
              <div id="resultado">
                  <ul></ul>
              </div>
          </div>
    </div>
    <script src="./assets/js/javascript.js"></script>
</body>
</html>
